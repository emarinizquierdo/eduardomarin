<div class="container-fluid another-container" >

<!--main-->
<div class="container" id="main">

  <div class="row">
  	<div class="col-md-12"><h2>{{lang.translate.COMMON.POSTS}}</h2></div>
    <div class="col-md-4 col-sm-6">
    	<div class="well" ng-if="isAdmin"> 
             <form class="form-horizontal" role="form" ng-submit="savePost(postData)">
              <h4>{{lang.translate.BLOG.WHATSNEW}}</h4>
               <div class="form-group" style="padding:14px;">
                <textarea ng-model="postData.body" class="form-control" placeholder="Update your status"></textarea>
              </div>
              <button class="btn btn-success pull-right" type="submit">{{lang.translate.COMMON.POST}}</button><ul class="list-inline"><li><a href="#"><i class="glyphicon glyphicon-align-left"></i></a></li><li><a href="#"><i class="glyphicon glyphicon-align-center"></i></a></li><li><a href="#"><i class="glyphicon glyphicon-align-right"></i></a></li></ul>
            </form>
        </div>
    	<div class="panel panel-default" ng-repeat="post in posts" ng-if="$index%3==0">
           <div class="panel-heading">
           	<div>
           		<span class="glyphicon glyphicon-time"></span>{{post.date | date}}
           		<a href ng-click="goTo(post._id);" class="pull-right">{{lang.translate.BLOG.VIEWALL}}</a> </div>
              <a ng-if="isAdmin" href="admin/post/{{post._id}}" class="edit-post glyphicon glyphicon-pencil pull-right"></a>
           	<h4>{{post.title}}</h4></div>
   			    <div class="panel-body">
              <div ng-bind-html="post.body" class="small-post"></div>
            </div>
         </div> 
    </div>
     <div class="col-md-4 col-sm-6">
    	<div class="panel panel-default" ng-repeat="post in posts" ng-if="$index%3==1">
           <div class="panel-heading">
           	<div>
           		<span class="glyphicon glyphicon-time"></span>{{post.date | date}}
           		<a href ng-click="goTo(post._id);" class="pull-right">{{lang.translate.BLOG.VIEWALL}}</a>
              <a ng-if="isAdmin" href="admin/post/{{post._id}}" class="edit-post glyphicon glyphicon-pencil pull-right"></a>
           	</div>
           	<h4>{{post.title}}</h4></div>
   			<div class="panel-body">
              <div ng-bind-html="post.body" class="small-post"></div>
            </div>
         </div> 
    </div>
     <div class="col-md-4 col-sm-6">
    	<div class="panel panel-default" ng-repeat="post in posts" ng-if="$index%3==2">
           <div class="panel-heading">
           	<div>
           		<span class="glyphicon glyphicon-time"></span>{{post.date | date}}
           		<a href ng-click="goTo(post._id);" class="pull-right">{{lang.translate.BLOG.VIEWALL}}</a>
              <a ng-if="isAdmin" href="admin/post/{{post._id}}" class="edit-post glyphicon glyphicon-pencil pull-right"></a>
           	</div>
           	<h4>{{post.title}}</h4></div>
   			<div class="panel-body">
              <div ng-bind-html="post.body" class="small-post"></div>
            </div>
         </div> 
    </div><!--/articles-->
    </div>
    <div class="text-center" ng-if="loading"><span class="glyphicon glyphicon-refresh pull-center spinner"></span></div>
    <button type="button" class="btn btn-default col-md-12" ng-if="!readedall && !loading" ng-click="loadMore()">{{lang.translate.BLOG.LOADMORE}}</button>
    
    <hr>
        
  </div>
</div><!--/main-->
</div>
