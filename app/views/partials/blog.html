<div class="blog-body" layout="vertical" layout-fill layout-align="center center">
    <div layout="vertical" layout-fill layout-md="horizontal" class="posts-container" layout-align="space-between">

        <md-card flex flex-md="30" ng-repeat="post in posts" >
            <div class="panel-thumbnail image-post-wrapper">
                <a href="/blog/entry/{{post._id}}" ng-if="post.srcImg"><img  ng-src="{{post.srcImg}}" class="image-post img-responsive"></a>
                <div layout="horizontal" layout-fill layout-align="center center" ng-if="!post.srcImg" class="no-image-post">
                        <h3><a href="/blog/entry/{{post._id}}">{{post.title}}</a></h3>
                </div>
            </div>
            <div class="panel-heading">
                <div layout="horizontal" layout-fill layout-align="space-between">
                    <div class="post-date">{{post.date | date}}</div>
                    <a ng-if="isAdmin" href="admin/post/{{post._id}}" class="edit-post glyphicon glyphicon-pencil pull-right"></a>
                </div>
                <h3><a href="/blog/entry/{{post._id}}">{{post.title}}</a></h3>
            </div>
        </md-card>

        <div layout="vertical" layout-sm="horizontal" layout-align="center center" ng-if="loading">
            <md-progress-circular mode="indeterminate"></md-progress-circular>
        </div>
        <div layout="horizontal" layout-fill layout-padding layout-align="space-between" ng-if="!loading">
            <a md-button class="md-raised md-primary" ng-if="nextOffset != limit" md-theme="light-blue-dark" href="/blog/page/{{backOffset}}/{{limit}}">
                <md-button class="md-raised md-primary">cargar menos</md-button>
            </a>
            <div></div>
            <a md-button class="md-raised md-primary" ng-if="!readedall" md-theme="light-blue-dark" href="/blog/page/{{nextOffset}}/{{limit}}">
                <md-button class="md-raised md-primary">{{lang.translate.BLOG.LOADMORE}}</md-button>
            </a>
        </div>
    </div>

</div>
