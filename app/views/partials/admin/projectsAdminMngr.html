<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">
      <i class="glyphicon glyphicon-wrench pull-right"></i>
      <h4>{{lang.translate.PROFILE.PROJECTS.MAIN}}</h4>
    </div>
  </div>
  
  <div class="panel-body">

    <form class="form form-vertical" ng-submit="saveProjects(userProfile)">

      <div class="form-group pointer green" ng-click="newProject();">
        <h4>{{lang.translate.PROFILE.PROJECTS.ADD_PROJECT}}</h4>
      </div>

      <accordion close-others="oneAtATime">
        <accordion-group ng-repeat="project in userProfile.projects" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled" class="pointer">
          <accordion-heading>
            {{project.title}}<i class="pull-right glyphicon glyphicon-remove red" ng-click="remove($index)"></i>
          </accordion-heading>
          <div class="panel-body">
            <div class="form-group">
              <label>{{lang.translate.PROFILE.MAIN.MAIN_TITLE}}</label>
              <div class="controls">
                <input ng-model="project.title" type="text" class="form-control" placeholder="Enter Title">
              </div>
            </div>
            <div class="form-group">
              <label>{{lang.translate.PROFILE.PROJECTS.LINK}}</label>
              <div class="controls">
                <input ng-model="project.link" type="text" class="form-control" placeholder="Enter Title">
              </div>
            </div>      
            <div class="form-group">
              <label>{{lang.translate.PROFILE.MAIN.SECONDARY_TITLE}}</label>
              <div class="controls">
                <textarea class="form-control" rows="2" ng-model="project.description"></textarea>
              </div>
            </div>
          </div>
        </accordion-group>
      </accordion>

      <div class="control-group">
        <label></label>
        <div class="controls">
          <button type="submit" class="btn btn-primary">
            {{lang.translate.COMMON.SAVE}}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
