<div class="panel panel-default">
  
  <div class="panel-heading">
    <div class="panel-title">
      <i class="glyphicon glyphicon-wrench pull-right"></i>
      <h4>{{lang.translate.PROFILE.MAIN.MAIN}}</h4>
    </div>
  </div>

  <div class="panel-body">
    <form class="form form-vertical" ng-submit="savePost(userProfile)">
      <div class="form-group">
        <label>{{lang.translate.PROFILE.MAIN.MAIN_TITLE}}</label>
        <div class="controls">
          <input ng-model="userProfile.main.mainTitle" type="text" class="form-control" placeholder="Enter Title">
        </div>
      </div>      
      <div class="form-group">
        <label>{{lang.translate.PROFILE.MAIN.SECONDARY_TITLE}}</label>
        <div class="controls">
          <input ng-model="userProfile.main.secondaryTitle" type="text" class="form-control" placeholder="Enter Title">
        </div>
      </div> 
      <div class="control-group">
        <label></label>
        <div class="controls">
          <button type="submit" class="btn btn-primary">
            {{lang.translate.COMMON.SAVE}}
          </button>
        </div>
      </div>   
    </form>
  </div>

</div>
