<div>
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Menu</h1>
    </md-toolbar>
    <md-content class="md-padding sidebar-content">

        <md-list>
            <md-item ng-repeat="item in menu" class="pointer" ng-class="{'active' : activeTarget == item.target}" ng-click="goTo(item.path); setActive(item.target); closeSidebar();">
                <md-item-content>
                    <div class="md-tile-content" ng-if="!item.inmain">
                        <a href="{{item.path}}">{{item.name}}</a>
                    </div>
                    <div class="md-tile-content" ng-if="item.inmain" scroll-on-click sc-target="{{item.target}}">
                        <a href >{{item.name}}</a>
                    </div>
                </md-item-content>
                <md-divider></md-divider>
            </md-item>
            <md-item ng-if="!$root.isAdmin">
                <md-item-content>
                    <div class="md-tile-content">
                        <a href="/login">{{lang.translate.MENU.LOGIN}}</a>
                    </div>
                </md-item-content>
                <md-divider></md-divider>
            </md-item>
            <md-item ng-if="$root.isAdmin">
                <md-item-content>
                    <div class="md-tile-content">
                        <a href="/admin">{{lang.translate.MENU.ADMIN}}</a>
                    </div>
                </md-item-content>
                <md-divider></md-divider>
            </md-item>
            <md-item ng-if="$root.isAdmin">
                <md-item-content>
                    <div class="md-tile-content">
                        <a href ng-click="logout()">{{lang.translate.MENU.LOGOUT}}</a>
                    </div>
                </md-item-content>
                <md-divider></md-divider>
            </md-item>
            <md-item ng-click="closeSidebar();">
                <md-item-content>
                    <div class="md-tile-content">
                        <a href ng-if="lang.activeLang == 'es'" ng-click="changeLang('en')">
                            <span class="flag-icon flag-icon-es"></span>
                        </a>
                        <a href ng-if="lang.activeLang == 'en'" ng-click="changeLang('es')">
                            <span class="flag-icon flag-icon-gb"></span>
                        </a>
                    </div>
                </md-item-content>
                <md-divider ng-if="!$last"></md-divider>
            </md-item>
        </md-list>

    </md-content>
</div>
